{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block main %}

Edit

<form method="POST">
    {% csrf_token %}

    {{ form|bootstrap }}

    <button type="submit" class="btn btn-success">Salvar</button>
    {% if object %}
        <a href="{% url 'delete_hora_extra' object.id %}" class="btn btn-danger">
            Deletar
        </a>

    {% endif %}

    <button onclick="utilizouHoraExtra({{ object.id }})" class="btn btn-info" type="button" >
        {% if object.utilizada is True %}
        Marcar Hora Extra NÃ£o Utilizada
        {% else %}
        Marcar Hora Extra Utilizada
        {% endif %}
    </button>

</form>
<br>

<h2 id="horas_atualizadas"> {{ object.funcionario.total_horas_extra }}</h2>

<br>

<p id="mensagem"></p>


{% endblock %}



{% block static %}
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/funcoes-ajax.js' %}"></script>
{% endblock %}
